<!DOCTYPE html>
<html>
<head>
	<title>rowSpan Example</title>
</head>
<body>
<table border="3" cellpadding="12px" cellspacing="5px" align="left">
	<tr>
		<td colspan="3">hello
			</td>
		</tr>
	<tr>
		<td>
			1
		</td>
		<td>
			2
		</td>
	</tr>
	<tr>
		<td>3
		</td>
		<td>4
		</td>
	</tr>
</table>

<table bgcolor="pink" cellspacing="12px" border="3" cellpadding="12px" align="center">
	<tr >
			<td rowspan="3">
			1
			</td>
			<td colspan="3">
			2
			</td>
			
</tr>
<tr >
			<td colspan="3">
			4
			</td>
			
</tr>
<tr>
			<td colspan="3">
			7
			</td>
			
</tr>
</table>
<table border="5" align="right" cellpadding="12px">
	<tr>
		<th colspan="4">***My own table***</th>
	</tr>
	<tr>
		<th>
			Heading1
		</th>
		<td>1</td><td>2</td><td>3</td>
	</tr>
	<tr>
		<th rowspan="2">
			Heading2
		</th>
		<th>
			Sub H3
		</th>
		<th>
			Sub H4
		</th>
		<th>
			Sub H5
		</th>
	</tr>
	<tr>
		<td>4</td><td>5</td><td>6</td>
	</tr>
	</table>
</body>
</html>
